<!doctype html><html><head><meta charset="utf-8"><title>Image Effects</title><link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"><style>h1 {
        font-family: 'Pacifico', cursive;
      }

      .bg {
        animation: colorChange 10s ease-in-out infinite alternate;
      }

      .gradient {
        background-image: linear-gradient(-60deg, #060606 50%, #8b8b8b 50%);
      }

      .sli {
        animation: slideX 8s ease-in-out infinite alternate;
      }

      .sli:nth-child(2) {
        animation-direction:alternate-reverse;
        animation-duration:10s;
      }
      
      .sli:nth-child(3) {
        animation-duration:12s;
      }

      @keyframes colorChange {
        0% {
          background: #bdbfc2;
        }
        50% {
          background: #606361;
        }
        100% {
          background: #bdbfc2;
        }
      }

      @keyframes slideX {
        0% {
          transform:translateX(-25%);
        }
        100% {
          transform:translateX(25%);
        }
      }

      .loader {
          border: 5px solid #f3f3f3;
          border-top: 5px solid #2d2d2d; 
          border-radius: 50%;
          width: 40px;
          height: 40px;
          animation: spin 2s linear infinite;
        }

        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }</style><script defer="defer" src="index.js"></script></head><body><div class="bg fixed inset-y-0 -inset-x-2/4 z-0"></div><div class="sli gradient fixed inset-y-0 -inset-x-2/4 opacity-20 z-0"></div><div class="sli gradient fixed inset-y-0 -inset-x-2/4 opacity-20 z-0"></div><div class="sli gradient fixed inset-y-0 -inset-x-2/4 opacity-20 z-0"></div><div class="flex items-center justify-center h-screen relative z-100"><div class="bg-white bg-opacity-95 border shadow-lg p-10 text-center max-w-2xl"><h1 class="text-5xl mb-8">Image Effects</h1><p class="mb-4">Do you want to have a black and white image? Change its color and increase its brightness now!</p><label id="upload-label" class="bg-gray-400	text-white w-full p-6 block cursor-pointer font-bold mb-4"><input type="file" id="upload" accept=".png" class="hidden"> Upload PNG Image</label><div id="loader" class="loader mb-4 mx-auto hidden"></div><img id="new-img" class="w-auto mx-auto"></div></div></body></html>
